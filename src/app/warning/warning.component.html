<input class="form-control" type="text" [(ngModel)]="employeeName" (input)="showDetails($event)">
<div><button class="btn btn-primary" (click)="addEmployee()" [disabled]="!allow">Add Employee</button></div> 
<p *ngIf="allow; else noEmployee">{{status}}</p>
<ng-template #noEmployee>No employee added</ng-template>
<ul>
  <li *ngFor="let name of employeeList">{{name}}</li>
</ul>
<button class="btn btn-primary"(click)="toggle()">Display Details</button>
<p *ngIf="statusdetails">This is toggle text</p>
<p *ngFor="let numbers of randomnumbers" [ngStyle]="{backgroundColor: numbers>=5 ? 'blue' : 'transparent'}">{{numbers}}</p>
